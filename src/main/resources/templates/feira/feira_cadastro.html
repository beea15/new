<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sistema DEVCEASA - Feiras</title>
    <link th:href="@{/css/myStyle.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="navmenu" th:insert="~{navbar :: menu-principal}"></div>

    <div class="container">
        <!-- Exibir mensagens de sucesso -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <!-- Formulário de cadastro -->
        <form th:action="@{/feiras/salvar}" th:object="${feira}" method="POST">
            <!-- Exibir erros do formulário -->
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="form-group">
                <div class="form-group col-md-3">
                    <br>
                    <div class="meu-hr">
                        <p>Cadastro de feiras:</p>
                    </div>

                    <input type="date" class="form-control" id="dataFeira"
                           placeholder="DataFeira" autofocus="autofocus"
                           th:field="*{dataFeira}" required />
                </div>

                <input type="hidden" id="id" th:field="*{id}" />
                <button type="submit" class="btn btn-primary btn-sm" style="margin-left: 8pt">Criar Nova Feira</button>

                <br><br>
                <a class="inicio" th:href="@{/}">Início</a>
            </div>
        </form>

        <!-- Tabela de feiras -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data da Feira</th>
                    <th>Número da Feira</th>
                    <th>Status Feira</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="feira : ${feiras}">
                    <td th:text="${feira.id}"></td>
                    <td th:text="${#temporals.format(feira.dataFeira, 'dd/MM/yyyy')}"></td>
                    <td th:text="${feira.numero}"></td>
                    <td th:text="${feira.statusFeira}"></td>
                    <td>
                        <a th:href="@{/cotacoes/por-feira/{dataFeira}(dataFeira=${feira.dataFeira})}"
                           class="btn btn-primary btn-sm">Visualizar Cotações</a>

                        <button th:if="${feira.statusFeira.name() == 'ABERTA'}"
                                th:data-feira-id="${feira.id}"
                                class="btn btn-secondary btn-sm encerrar-feira">Encerrar feira</button>
                        <button th:if="${feira.statusFeira.name() == 'FECHADA' and #authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                th:data-feira-id="${feira.id}"
                                class="btn btn-success btn-sm publicar-feira">Publicar Feira</button>
                        <a th:if="${feira.statusFeira.name() == 'PUBLICADA'}"
                           th:href="@{/cotacoes/gerar-pdf(dataCotacao=${feira.dataFeira})}"
                           class="btn btn-info btn-sm">Gerar PDF</a>
                        <a type="button"
                           class="edit" title="Editar"
                           th:href="@{/feiras/editar/{id} (id=${feira.id}) }">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a type="button" class="delete" title="Excluir"
                           sec:authorize="hasRole('ADMIN')"
                           th:href="@{/feiras/excluir/{id} (id=${feira.id}) }">
                            <i class="bi bi-trash3"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br><br>
    </div>

    <div class="footer1">
        <footer th:insert="~{footer :: pie-pagina}" class="footer"></footer>
    </div>
</body>
</html>
