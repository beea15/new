<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<link th:href="@{/css/myStyle.css}" rel="stylesheet">
	<title>Sistema DEVCEASA</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div id="navmenu" th:insert="~{navbar :: menu-principal}"> </div>
	
	
	
	<div class="container">
		
		
		<br>
				<div class="meu-hr">
					
					<p>Cadastro de Propriedades de produtos </p>
				
			</div>
	
			
		

		
			<div th:replace="~{alert}"></div>


			<form
				th:action="${propriedade.id == null} ? @{/propriedades/salvar} : @{/propriedades/editar}"
				th:object="${propriedade}" method="POST">

				<div th:replace="~{validacao :: validacao}"></div>

				<div class="form-row">
					<div class="form-group col-md-6">
						
						
						<label for="produto">Produto</label> 
						<select id="produto" class="form-control" th:field="*{produto}" required>
							<option value="">Selecione...</option>
							<option th:each="p : ${produtos}" th:value="${p.id}"
									th:text="${p.nome} + '   -   ' + ${p.subgrupo.nome}">
							</option>
						</select>
					
					</div>
				</div>



				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="codigo">Código</label> <input type="text"
							class="form-control" id="codigo" placeholder="codigo"
							autofocus="autofocus" th:field="*{codigo}" required
							th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{codigo}"></span>
						</div>
					</div>
					</div>
					
					<div class="form-row">
					<div class="form-group col-md-6">
						<label for="codigo">Código Anterior</label> <input type="text"
							class="form-control" id="codigoAnterior" placeholder="codigoAnterior"
							autofocus="autofocus" th:field="*{codigoAnterior}" required
							th:classappend="${#fields.hasErrors('codigoAnterior')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{codigoAnterior}"></span>
						</div>
					</div>
					</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="variedade">Variedade</label> <input type="text"
							class="form-control" id="variedade" placeholder="Variedade"
							autofocus="autofocus" th:field="*{variedade}"
							th:classappend="${#fields.hasErrors('variedade')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{variedade}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="subvariedade">Subvariedade</label> <input type="text"
							class="form-control" id="subvariedade" placeholder="Subvariedade"
							autofocus="autofocus" th:field="*{subvariedade}"
							th:classappend="${#fields.hasErrors('subvariedade')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{subvariedade}"></span>
						</div>

					</div>

				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="classificacao">Classificacao</label> <input
							type="text" class="form-control" id="classificacao"
							placeholder="Classificacao" autofocus="autofocus"
							th:field="*{classificacao}"
							th:classappend="${#fields.hasErrors('classificacao')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{classificacao}"></span>
						</div>
					</div>


				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="peso">Peso</label> 
						<input type="text" 
							class="form-control" id="peso" placeholder="Peso"
							autofocus="autofocus" th:field="*{peso}" data-mask="#.##0,00" data-mask-reverse="true"
							th:classappend="${#fields.hasErrors('peso')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span Inserir um peso></span>
							<span th:errors="*{peso}"></span>
						</div>
					</div>


					<div class="form-group col-md-6">
						<label for="unidade">Unidade</label> <select id="unidade"
							class="form-control" th:field="*{unidade}"
							th:classappend="${#fields.hasErrors('unidade')} ? 'is-invalid'">
							<option th:each="tempUnidade : ${unidades}" th:value="
								${tempUnidade}" th:text="${tempUnidade}"></option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{unidade}"></span>
						</div>
					</div>
				</div>



		<div class="form-check">

			<input class="form-check-input" type="checkbox" placeholder="status"
				value="1" id="status" checked th:field="*{status}"
				th:classappend="${status}" th:checked="${status == 1} ? ${true}">
			<label class="form-check-label" for="status">COTADO</label> <br></br>

			<input class="form-check-input" type="checkbox" placeholder="referencialValor"
				value="1" id="referencialValor" checked th:field="*{referencialValor}"
				th:classappend="${referencialValor}" th:checked="${referencialValor == 1} ? ${true}">
			<label class="form-check-label" for="referencialValor">VALOR DE REFERÊNCIA</label> <br></br>

		</div>
		<input type="hidden" id="id" th:field="*{id}" />
		<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		
		
		</form>
		</div>
		
		<br>
	

	
	


<div class="footer1">
 <footer th:insert="~{footer :: pie-pagina}" class="footer"></footer>
 
</div>
</body>

</html>
