<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link th:href="@{/css/myStyle.css}" rel="stylesheet">
    <title>Sistema DEVCEASA</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>

    <div id="navmenu" th:insert="~{navbar :: menu-principal}"></div>
    
    
<div class="container">
    <h1>Notas da Sessão - <span th:text="${portaria.dataDaSessao}"></span></h1>


<div th:replace="~{alert}"></div>
        <br>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>
        
        <div th:if="${fail}" class="alert alert-danger" role="alert">
            <p th:text="${fail}"></p>
        </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Número da Nota</th>
            <th>Propriedade</th>
            <th>Quantidade</th>
            <th>Peso Total</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nota : ${notas}">
            <td th:text="${nota.id}">ID</td>
            <td th:text="${nota.municipio.nome}">Número da Nota</td>
           
            <td th:text="${nota.itens.propriedade.produto.nome}">Propriedade</td
            > <td th:text="${nota.quantidade}">Quantidade</td>
            <td th:text="${nota.pesoTotal}">Peso Total</td>
            <td>
                <a th:href="@{/notas/editar/{id}(id=${nota.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/notas/excluir/{id}(id=${nota.id})}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/controle-portaria/listar}" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
