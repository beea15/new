<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/myStyle.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/script/cotacao/nova_pesquisa_propriedade.js}"></script>
    <title>Pesquisa de Propriedade</title>
</head>
<body>
    <div class="container">
        <h1>Pesquisa de Propriedade</h1>
        <form th:action="@{/cotacoes/cadastrar}" method="GET">
            <div class="form-group">
                <label for="dataCotacao">Data da Cotação:</label>
                <input type="date" id="dataCotacao" name="data" class="form-control" th:value="${dataCotacao}" required>
            </div>
            <div class="form-group">
                <label for="propertyCode">Código da Propriedade:</label>
                <input type="text" id="propertyCode" class="form-control" placeholder="Digite o código da propriedade">
            </div>
            <div class="form-group">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" class="form-control" placeholder="Digite o nome do produto">
                <button type="button" class="btn btn-secondary" id="searchProductButton">Pesquisar</button>
            </div>
            <div id="searchResults">
                <!-- Resultados da pesquisa serão carregados aqui -->
            </div>
            <input type="hidden" id="selectedPropertyId" name="propriedadeId">
            <button type="submit" class="btn btn-primary" id="selectPropertyButton" disabled>Selecionar Propriedade</button>
        </form>
    </div>
</body>
</html>
