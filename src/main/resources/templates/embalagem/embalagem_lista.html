<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
	rel="stylesheet">
<title>Sistema DEVCEASA - Embalagens</title>
</head>
<body>

<div th:replace="~{navbar :: menu-principal}"></div>
<div class="container">
    <h2>Lista de Embalagens</h2>
    <a th:href="@{/embalagens/nova}">Nova Embalagem</a>
    <table border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Tipo</th>
                <th>Peso</th>
                <th>Unidade Medida</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="embalagem : ${embalagens}">
                <td th:text="${embalagem.codigo}"></td>
                <td th:text="${embalagem.tipoEmbalagem}"></td>
                <td th:text="${embalagem.peso}"></td>
                 <td th:text="${embalagem.unidadeMedida}"></td>
                <td>
                    <a th:href="@{/embalagens/editar/{id}(id=${embalagem.id})}">Editar</a> |
                    <a th:href="@{/embalagens/excluir/{id}(id=${embalagem.id})}" onclick="return confirm('Tem certeza que deseja excluir esta embalagem?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
