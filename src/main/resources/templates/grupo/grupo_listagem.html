<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>Sistema DEVCEASA</title>
	<link th:href="@{/css/myStyle.css}" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	
	<div id="navmenu" th:insert="~{navbar :: menu-principal}"> </div>


	


	<section class="layout-content" >
	<div class="container-fluid">
		
		<table class="table">
				
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome do Grupo</th>
						<th>Ações</th>
						
					</tr>
				</thead>
				<!-- Use Thymeleaf loop para exibir grupos -->
				
				<tr th:each="g : ${grupos}">
					<td th:text="${g.id}"></td>
					<td th:text="${g.nome}"></td>
					
					<td>
              			<a type="button" class="edit" title="Editar" sec:authorize="hasRole('MANAGER')" th:href="@{/grupos/editar/{id} (id=${g.id}) }">
               			 <i class="bi bi-pencil-square"></i>
             		 	</a>
              			<a type="button" class="delete"  title="Excluir" sec:authorize="hasRole('ADMIN')"  th:href="@{/grupos/excluir/{id} (id=${g.id}) }" >
               			<i class="bi bi-trash3"></i></a>
           			 
					
							<!-- <a  class="btn disabled" aria-disabled="true" role="button" data-bs-toggle="button" title="Excluir" th:href="@{/ceasadev/grupos/excluir/{id} (id=${g.id}) }">
							<i class="bi bi-trash3"></i></a> -->
	                
	                
	               		<a class="look" th:href="@{/subgrupos/grupos/{id} (id=${g.id})}" >
	               		<i class="bi bi-eye-fill" title="Subgrupos"></i></a> 
	                	 <tr th:each="s : ${subgrupos}">
	                	 <td th:text="${s.id}"></td>
	                	<td th:text="${s.nome}">
	                </td>
				</tr>
				
			</table>
		
	</div>
	
		

</body>
</html>
