<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>Sistema DEVCEASA</title>
	<link th:href="@{/css/myStyle.css}" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div id="navmenu" th:insert="~{navbar :: menu-principal}"> </div>

	
	<section class="layout-content" layout:fragment="corpo">
	<div class="container">

			<div th:replace="~{alert}"></div>
			<br></br>
			<form
				
				th:action="${produto.id==null} ? @{/produtos/salvar} : @{/produtos/editar}"
				th:object="${produto}" method="POST">

				<div th:replace="~{validacao :: validacao}"></div>
				<div class="form-group">
					<div class="form-group col-md-6">
						<p >Cadastro de Produto </p>
						<input type="text" class="form-control" id="nome"
						placeholder="Nome Produto" autofocus="autofocus" th:field="*{nome}" required/>
					</div>
				</div>
				
				
				<div class="form-group col-md-4">
	                        <!--  <label for="grupo">Grupo</label>-->
	                        <select id="subgrupo" class="form-control" th:field="*{subgrupo}" required>
	                            <option value="">Selecione o subgrupo</option>
	                            <option th:each="gr : ${subgrupos}" 
	                               		th:value="${gr.id}" 
	                            		th:text="${gr.nome}">Administração</option>
	                        </select>
	             </div>
	                 
				
				
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Gravar</button>
 				<br></br>
			</form>
		</div>	
		
		<div th:replace="~{modal :: modal}"></div>
		
		</section>
		
	
		
	
<div class="footer">
 <footer th:insert="~{footer :: pie-pagina}" class="footer"></footer>
</div>	




</body>
</html>
