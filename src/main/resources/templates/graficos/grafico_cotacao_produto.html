<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Variação de Preço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h4 th:text="${result.nomeProduto}">Nome do Produto</h4>
    <h5 th:text="${result.variedade} + ' ' + ${result.subVariedade} + ' ' + ${result.classificacao}">Variedade</h5>
   
    <div class="chart-container">
        <canvas id="precoVariacaoChart"></canvas>
    </div>
</div>

<script th:inline="javascript">
    // Obter dados do servidor
    const datas = /*[[${result.datas}]]*/ [];
    const mediasSemanais = /*[[${result.mediasSemanais}]]*/ [];
    const tendencia = /*[[${result.tendencia}]]*/ [];
    
    const ctx = document.getElementById('precoVariacaoChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: datas,
            datasets: [{
                label: 'Média Semanal do Preço',
                data: mediasSemanais,
                borderColor: '#3e95cd',
                fill: false,
                tension: 0.4
            },
            {
            	label: 'Tendência do Preço',
                data: tendencia,
                borderColor: '#FF5733',
                borderDash: [5, 5], // Linha tracejada para diferenciar
                fill: false,
                tension: 0.4
            
            }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Variação de Preço no Período'
                }
            },
            scales: {
                x: {
                    type: 'category',
                    title: {
                        display: true,
                        text: 'Data'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Preço Médio (R$)'
                    }
                }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
