<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Editar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{navbar :: menu-principal}"></div>

    <div class="container mt-4">
        <h2>Editar Nota</h2>
        <form th:action="@{/notas/salvar}" th:object="${nota}" method="post">
            <div class="form-group">
                <label for="portaria">Portaria</label>
                <input type="text" id="portaria" th:field="*{portaria}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" th:field="*{data}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="faixaHorario">Faixa de Horário</label>
                <input type="text" id="faixaHorario" th:field="*{faixaHorario}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipoVeiculo">Tipo de Veículo</label>
                <input type="text" id="tipoVeiculo" th:field="*{tipoVeiculo}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="localDestino">Local de Destino</label>
                <input type="text" id="localDestino" th:field="*{localDestino}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="municipio">Município</label>
                <input type="text" id="municipio" th:field="*{municipio.nome}" class="form-control" required>
            </div>
            
            <h3>Itens</h3>
            <div id="itensContainer">
                <div th:each="item, iter : ${nota.itens}" class="item row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label th:for="'propriedade-' + ${iter.index}">Propriedade</label>
                            <div class="input-group">
                                <input type="text" th:id="'searchPropriedade-' + ${iter.index}" class="form-control" th:value="${item.propriedade.produto.nome + ' ' + item.propriedade.codigo + ' ' + item.propriedade.variedade}" placeholder="Digite o código ou nome da variedade" oninput="searchPropriedades(${iter.index})">
                                <select th:id="'propriedade-' + ${iter.index}" th:field="*{itens[__${iter.index}__].propriedade.id}" class="form-control form-control-wide" required>
                                    <option value="" disabled selected>Selecione uma propriedade</option>
                                    <option th:each="p : ${propriedades}" th:value="${p.id}" th:text="${p.produto.nome + ' ' + p.codigo + ' ' + p.variedade}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 offset-md-1">
                        <div class="form-group">
                            <label th:for="'quantidade-' + ${iter.index}">Quantidade</label>
                            <input type="number" th:id="'quantidade-' + ${iter.index}" th:field="*{itens[__${iter.index}__].quantidade}" class="form-control form-control-small" step="any" required>
                        </div>
                    </div>
                    <div class="col-md-2 offset-md-2">
                        <div class="form-group">
                            <label th:for="'unidadeMedida-' + ${iter.index}">Unidade de Medida</label>
                            <input type="text" th:id="'unidadeMedida-' + ${iter.index}" th:field="*{itens[__${iter.index}__].unidadeMedida}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-danger btn-sm" th:onclick="'removeItem(' + ${iter.index} + ')'">x</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addItem()">Adicionar Item</button>
            <br><br>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/nota/itemManagement.js"></script>
</body>
</html>
