<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Nota Fiscal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .titulo {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .subtitulo {
            font-size: 1.25em;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .search-icon {
            cursor: pointer;
            margin-left: 10px;
        }
        .form-control-wide {
            width: 100%;
        }
        .form-control-small {
            width: auto;
        }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: menu-principal}"></div>

    <div class="container">
        <h2 class="titulo">Cadastro de Nota Fiscal</h2>
        <form id="notaForm" th:action="@{/notas/salvar}" th:object="${nota}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="portaria">Portaria</label>
                        <select id="portaria" th:field="*{portaria}" class="form-control" required>
                            <option value="" disabled selected>Selecione uma portaria</option>
                            <option th:each="portaria : ${portarias}" th:value="${portaria}" th:text="${portaria}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data" th:field="*{data}" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="faixaHorario">Faixa de Horário</label>
                        <select id="faixaHorario" th:field="*{faixaHorario}" class="form-control" required>
                            <option value="" disabled selected>Selecione uma faixa de horário</option>
                            <option th:each="faixaHorario : ${faixasHorarios}" th:value="${faixaHorario}" th:text="${faixaHorario}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipoVeiculo">Tipo de Veículo</label>
                        <select id="tipoVeiculo" th:field="*{tipoVeiculo}" class="form-control" required>
                            <option value="" disabled selected>Selecione um tipo de veículo</option>
                            <option th:each="tipoVeiculo : ${tiposVeiculos}" th:value="${tipoVeiculo}" th:text="${tipoVeiculo}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="localDestino">Local de Destino</label>
                        <select id="localDestino" th:field="*{localDestino}" class="form-control" required>
                            <option value="" disabled selected>Selecione um local de destino</option>
                            <option th:each="localDestino : ${locaisDestinos}" th:value="${localDestino}" th:text="${localDestino}"></option>
                        </select>
                    </div>
                </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="municipio">Município</label>
                        <div class="input-group">
                            <select id="municipio" th:field="*{municipio.ibge}" class="form-control" required>
                                <option value="" disabled selected>Selecione um município</option>
                                <option th:each="municipio : ${municipios}" th:value="${municipio.ibge}" th:text="${municipio.ibge} + ' - ' +${municipio.nome}"></option>
                            </select>
                            <button type="button" onclick="openModal()">Buscar Município</button>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="subtitulo">Produtos</h3>
            <div id="itensContainer">
                <div class="item row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="propriedade-0">Propriedade</label>
                            <div class="input-group">
                                <input type="text" id="searchPropriedade-0" class="form-control" placeholder="Digite o código ou nome da variedade" oninput="searchPropriedades(0)">
                                <select id="propriedade-0" name="itens[0].propriedade.id" class="form-control form-control-wide" required>
                                    <option value="" disabled selected>Selecione uma propriedade</option>
                                    <option th:each="p : ${propriedades}" th:value="${p.id}" th:text="${p.id} + ' - ' + ${p.produto.nome} + ' - ' + ${p.codigo} + ' - ' + ${p.variedade}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 offset-md-1">
                        <div class="form-group">
                            <label for="quantidade-0">Quantidade</label>
                            <input type="number" id="quantidade-0" name="itens[0].quantidade" class="form-control form-control-small" step="any" required>
                        </div>
                    </div>
                    <div class="col-md-2 offset-md-2">
                        <div class="form-group">
                            <label for="unidadeMedida-0">Unidade de Medida</label>
                            <select id="unidadeMedida-0" name="itens[0].unidadeMedida" class="form-control" required>
                                <option value="" disabled selected>Selecione uma unidade de medida</option>
                                <option th:each="um : ${unidadesMedida}" th:value="${um}" th:text="${um}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeItem(this)">x</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addItem()">Adicionar Item</button>
            <br><br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

<!-- modal de municipio -->
 <div id="municipioSearchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Buscar Município</h2>
            <form id="searchForm">
                <label for="municipioName">Nome do Município:</label>
                <input type="text" id="municipioName" name="municipioName" onkeyup="searchMunicipio()">
                
                <label for="uf">UF:</label>
                <select id="uf" name="uf" onchange="searchMunicipio()">
                    <option value="">Selecione</option>
                    <option value="MG">MG</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="RS">RS</option>
                    <option value="SC">SC</option>
                    <option value="PR">PR</option>
                    <option value="ES">ES</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="GO">GO</option>
                    <option value="DF">DF</option>
                    <option value="TO">TO</option>
                    <option value="RO">RO</option>
                    <option value="AM">AM</option>
                    <option value="PA">PA</option>
                    <option value="AC">AC</option>
                    <option value="BA">BA</option>
                    <option value="PE">PE</option>
                    <option value="AL">AL</option>
                    <option value="PB">PB</option>
                    <option value="CE">CE</option>
                    <option value="AP">AP</option>
                    <option value="MA">MA</option>
                    <option value="PI">PI</option>
                    <option value="RN">RN</option>
                    <option value="SP">SP</option>
                    <option value="RR">RR</option>
                    <option value="SE">SE</option>
                    
                    <!-- Adicione outras UFs conforme necessário -->
                </select>

                <label for="codigoIbge">Código IBGE:</label>
                <input type="text" id="codigoIbge" name="codigoIbge" onkeyup="searchMunicipio()">
            </form>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>UF</th>
                        <th>Código IBGE</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Resultados da busca serão inseridos aqui -->
                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>
<!-- fim do modal  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/nota/clearForm.js"></script>
    <script src="/script/nota/itemManagement.js"></script>
    <script src="/script/nota/propriedadeSearch.js"></script>
    <script src="/script/nota/municipioSearch.js"></script>
   <script>
        function openModal() {
            document.getElementById('municipioSearchModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('municipioSearchModal').style.display = 'none';
        }

        function selectMunicipio(ibge, nome) {
            const municipioSelect = document.getElementById('municipio');
            const option = document.createElement('option');
            option.value = ibge;
            option.text = `${ibge} - ${nome}`;
            option.selected = true;

            municipioSelect.appendChild(option);
            closeModal();
        }
    </script>
 

</body>
</html>
