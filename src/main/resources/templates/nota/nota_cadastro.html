<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Nota Fiscal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .titulo {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .subtitulo {
            font-size: 1.25em;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: menu-principal}"></div>

    <div class="container">
        <h2 class="titulo">Cadastro de Nota Fiscal</h2>
        <form id="notaForm" th:action="@{/notas/salvar}" th:object="${nota}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="portaria">Portaria</label>
                        <select id="portaria" th:field="*{portaria}" class="form-control" required>
                            <option value="" disabled selected>Selecione uma portaria</option>
                            <option th:each="portaria : ${portarias}" th:value="${portaria}" th:text="${portaria}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data" th:field="*{data}" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="faixaHorario">Faixa de Horário</label>
                        <select id="faixaHorario" th:field="*{faixaHorario}" class="form-control" required>
                            <option value="" disabled selected>Selecione uma faixa de horário</option>
                            <option th:each="faixaHorario : ${faixasHorarios}" th:value="${faixaHorario}" th:text="${faixaHorario}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipoVeiculo">Tipo de Veículo</label>
                        <select id="tipoVeiculo" th:field="*{tipoVeiculo}" class="form-control" required>
                            <option value="" disabled selected>Selecione um tipo de veículo</option>
                            <option th:each="tipoVeiculo : ${tiposVeiculos}" th:value="${tipoVeiculo}" th:text="${tipoVeiculo}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="localDestino">Local de Destino</label>
                        <select id="localDestino" th:field="*{localDestino}" class="form-control" required>
                            <option value="" disabled selected>Selecione um local de destino</option>
                            <option th:each="localDestino : ${locaisDestinos}" th:value="${localDestino}" th:text="${localDestino}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="municipio">Município</label>
                        <select id="municipio" th:field="*{municipio.ibge}" class="form-control" required>
                            <option value="" disabled selected>Selecione um município</option>
                            <option th:each="municipio : ${municipios}" th:value="${municipio.ibge}" th:text="${municipio.nome}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <h3 class="subtitulo">Produtos</h3>
            <div id="itensContainer">
                <div class="item row mb-3">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="propriedade">Propriedade</label>
                            <select id="propriedade" th:field="*{itens[0].propriedade.id}" class="form-control" required>
                                <option value="" disabled selected>Selecione uma propriedade</option>
                                <option th:each="p : ${propriedades}" th:value="${p.id}" th:text="${p.id} + ' - ' + ${p.produto.nome} + ' - ' + ${p.codigo} + ' - ' + ${p.variedade}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" id="quantidade" th:field="*{itens[0].quantidade}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="unidadeMedida">Unidade de Medida</label>
                            <select id="unidadeMedida" th:field="*{itens[0].unidadeMedida}" class="form-control" required>
                                <option value="" disabled selected>Selecione uma unidade de medida</option>
                                <option th:each="um : ${unidadesMedida}" th:value="${um}" th:text="${um}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeItem(this)">x</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addItem()">Adicionar Item</button>
            <br><br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Set the date field to today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('data').value = today;

            // Clear form fields
            document.getElementById('portaria').selectedIndex = 0;
            document.getElementById('faixaHorario').selectedIndex = 0;
            document.getElementById('tipoVeiculo').selectedIndex = 0;
            document.getElementById('localDestino').selectedIndex = 0;
            document.getElementById('municipio').selectedIndex = 0;

            const itensContainer = document.getElementById('itensContainer');
            while (itensContainer.children.length > 1) {
                itensContainer.removeChild(itensContainer.lastChild);
            }
            const firstItem = itensContainer.firstChild;
            firstItem.querySelector('#propriedade').selectedIndex = 0;
            firstItem.querySelector('#quantidade').value = '';
            firstItem.querySelector('#unidadeMedida').selectedIndex = 0;
        });

        function addItem() {
            const container = document.getElementById('itensContainer');
            const itemIndex = container.children.length;
            const itemTemplate = `
                <div class="item row mb-3">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="propriedade">Propriedade</label>
                            <select id="propriedade-${itemIndex}" name="itens[${itemIndex}].propriedade.id" class="form-control" required>
                                <option value="" disabled selected>Selecione uma propriedade</option>
                                ${Array.from(document.querySelectorAll('#propriedade option')).map(option => `<option value="${option.value}">${option.text}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="quantidade-${itemIndex}">Quantidade</label>
                            <input type="number" id="quantidade-${itemIndex}" name="itens[${itemIndex}].quantidade" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="unidadeMedida-${itemIndex}">Unidade de Medida</label>
                            <select id="unidadeMedida-${itemIndex}" name="itens[${itemIndex}].unidadeMedida" class="form-control" required>
                                <option value="" disabled selected>Selecione uma unidade de medida</option>
                                ${Array.from(document.querySelectorAll('#unidadeMedida option')).map(option => `<option value="${option.value}">${option.text}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeItem(this)">x</button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', itemTemplate);
        }

        function removeItem(button) {
            const item = button.closest('.item');
            const container = document.getElementById('itensContainer');
            if (container.children.length > 1) {
                container.removeChild(item);
            }
        }
    </script>
</body>
</html>
