<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Gerenciamento de Usuários</title>
</head>
<body>

<div th:replace="~{navbar :: menu-principal}"></div>
    <div class="container">
        <h1>Gerenciamento de Usuários</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${#lists.isEmpty(user.authorities) ? 'N/A' : user.authorities[0].authority}">Role</td>
                    <td th:text="${user.enabled == 1 ? 'Ativo' : 'Inativo'}">Status</td>
                    <td>
                        <a th:href="@{/admin/users/edit/{username}(username=${user.username})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/admin/users/delete/{username}(username=${user.username})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/admin/users/new}" class="btn btn-success">Criar Novo Usuário</a>
    </div>
</body>
</html>
