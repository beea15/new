<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Substitua a URL do Bootstrap para a versão 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Substitua a URL do jQuery e do Bootstrap JS para a versão 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <div th:each="error : ${#fields.detailedErrors()}">
                <i class="oi oi-warning"></i>
                <span th:text="${error.message}"></span>
            </div>
            <!-- Corrige o botão de fechar para Bootstrap 5 -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

</body>
</html>
