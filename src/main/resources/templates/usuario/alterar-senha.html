<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>Sistema DEVCEASA</title>
	<link th:href="@{/css/myStyle.css}" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div id="navmenu" th:insert="~{navbar :: menu-principal}"> </div>

    <div class="container">
    
    <div th:replace="~{alert}"></div>
    
        <h3>Alterar Senha</h3>
        <form th:action="@{/usuario/alterar-senha}" method="post">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Senha Atual</label>
                <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Alterar Senha</button>
        </form>
        <a th:href="@{/}" class="btn btn-secondary btn-sm"
							style="margin-top: 20px;">Voltar</a>
    </div>
</body>
</html>
